<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIvCzFQ8C5iZj5qv1EGmYkNJJl9S7F4g/2ZBMw5q7M"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Task Manager</h1>

    <div class="row">
      <!-- Add Task Form -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header bg-primary text-white">Add Task</div>
          <div class="card-body">
            <form id="taskForm">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" id="description" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <select id="priority" class="form-select">
                  <option value="Low">Low</option>
                  <option value="Medium" selected>Medium</option>
                  <option value="High">High</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="date" id="dueDate" class="form-control" />
              </div>
              <button type="submit" class="btn btn-success w-100">
                Add Task
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Tasks List -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header bg-secondary text-white">Tasks</div>
          <div class="card-body" id="tasksContainer">
            <ul class="list-group" id="tasksList"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+8nMGKz43Ll6Vo+1I4nQ2Kk+I9c6K"
    crossorigin="anonymous"
  ></script>
  <!-- Your compiled TypeScript -->
  <script src="dist/index.js"></script>
</body>
</html>
